<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Documents</title>

  <!-- Bootstrap (same as your portfolio site) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Reuse main stylesheet -->
  <link rel="stylesheet" href="../css/styles.css">

  <style>
    .upload-hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a, #333333);
    }
    .upload-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 2rem;
      max-width: 820px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }
    .upload-title {
      margin-bottom: 1.25rem;
      text-align: center;
    }
    .help {
      font-size: 0.95rem;
      color: #bbb;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <header class="bg-dark text-white py-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html">Back to Portfolio</a>
      </nav>
    </div>
  </header>

  <main class="upload-hero">
    <div class="container">
      <div class="upload-card mx-auto">
        <h2 class="upload-title">Welcome — Upload Your Document</h2>
        <p class="text-center help mb-4">
          Provide your name and at least one contact (phone or email), then upload a PDF or DOC/DOCX file.<br>
          <em>Image files (JPG/PNG) are blocked.</em>
        </p>

        <!-- Netlify Form -->
        <form id="uploadForm" name="upload-form" method="POST" data-netlify="true" enctype="multipart/form-data" novalidate>
          <input type="hidden" name="form-name" value="upload-form" />

          <!-- Name, Phone, Email Fields -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="fullName">Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="form-group col-md-4">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>

            <div class="form-group col-md-4">
              <label for="email">Email ID</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
          </div>

          <!-- File Upload -->
          <div class="form-group">
            <label for="docFile">Upload (PDF or DOC/DOCX only)</label>
            <input type="file" class="form-control-file" id="docFile" name="docFile" accept=".pdf,.doc,.docx,.odt" required>
            <small class="help d-block mt-2">Max size suggestion: 10 MB.</small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <small>© Sanal Lince</small>
    </div>
  </footer>

  <!-- Optional: Add JS validation (can be customized later) -->
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      const msg = document.getElementById('formMsg');
      const okTypes = ['pdf', 'doc', 'docx', 'odt'];
      
      const name = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const file = document.getElementById('docFile').files[0];

      // Clear any previous messages
      msg.className = '';
      msg.textContent = '';

      // Validation
      if (!name) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Please enter your name.';
        e.preventDefault();
        return;
      }
      if (!phone && !email) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Please provide a phone number or email.';
        e.preventDefault();
        return;
      }
      if (!file) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Please choose a file to upload.';
        e.preventDefault();
        return;
      }

      const ext = (file.name.split('.').pop() || '').toLowerCase();
      if (!okTypes.includes(ext)) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Only PDF, DOC/DOCX (or ODT) files are allowed. JPG/PNG are blocked.';
        e.preventDefault();
        return;
      }

      msg.className = 'alert alert-success';
      msg.textContent = 'Looks good! Your form will be submitted to Netlify.';
    });
  </script>
</body>
</html>
